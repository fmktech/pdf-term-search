<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisa de Termos em PDF</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.5.136/pdf.min.mjs"
      type="module"
    ></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
      }
      .card-title {
        font-size: 1.5em;
        margin-bottom: 15px;
      }
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 0px;
      }
      button {
        margin-bottom: 20px;
      }
      .file-drop {
        border: 2px dashed #ccc;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        cursor: pointer;
        margin-bottom: 20px;
      }
      .file-drop:hover {
        border-color: #aaa;
      }
      .error {
        color: red;
        margin-bottom: 10px;
      }
      .result {
        background-color: #f0f0f0;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
      }
      .result p {
        margin: 5px 0;
      }
      .context {
        font-size: 0.9em;
        color: #555;
        padding-bottom: 20px;
      }
      div#progress-bar {
        margin-bottom: 20px;
        height: 20px;
        background-color: #ddd;
        border-radius: 4px;
        overflow: hidden;
      }
      div#progress-bar-fill {
        height: 100%;
        width: 0;
        background-color: #4caf50;
        transition: width 0.3s ease-in-out;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 class="card-title">Pesquisa de Termos em PDF</h1>
      <div>
        <label for="terms">Digite os termos de pesquisa (um por linha):</label>
        <textarea
          id="terms"
          rows="5"
          placeholder="Digite os termos aqui..."
        ></textarea>
      </div>
      <div id="file-drop" class="file-drop">
        <p>Clique ou arraste e solte seu PDF aqui</p>
      </div>
      <input
        type="file"
        id="file-input"
        accept="application/pdf"
        style="display: none"
      />
      <div id="error" class="error"></div>
      <div id="loading" style="display: none">Carregando PDF...</div>
      <div id="progress-bar">
        <div id="progress-bar-fill"></div>
      </div>
      <div id="results"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Ensure pdfjsLib is defined
        pdfjsLib.GlobalWorkerOptions.workerSrc =
          "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.5.136/pdf.worker.mjs";
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
